<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Link Collector</title>
  <style>
    body {
      width: 300px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #2c3e50;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    .header {
      background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
      color: white;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .content {
      padding: 15px;
    }
    .stats {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }
    .stats h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 16px;
      color: #4e4376;
      border-bottom: 1px solid #f0f0f0;
      padding-bottom: 8px;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
      align-items: center;
    }
    .stat-value {
      background: rgba(75, 85, 99, 0.1);
      padding: 3px 10px;
      border-radius: 15px;
      font-weight: 600;
      min-width: 30px;
      text-align: center;
    }
    .note {
      background-color: rgba(79, 114, 240, 0.1);
      border-left: 4px solid #4f72f0;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.5;
      color: #2c3e50;
    }
    .total-row {
      border-top: 1px solid #f0f0f0;
      padding-top: 10px;
      margin-top: 10px;
      font-weight: 600;
    }
    .total-row .stat-value {
      background: rgba(75, 85, 99, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Link Collector</h2>
    </div>
    
    <div class="content">
      <div class="stats">
        <h3>Collected Links</h3>
        <div class="stat-item">
          <span>Media Links</span>
          <span class="stat-value" id="mediaLinks">0</span>
        </div>
        <div class="stat-item">
          <span>File Links</span>
          <span class="stat-value" id="fileLinks">0</span>
        </div>
        <div class="stat-item">
          <span>RedGifs Links</span>
          <span class="stat-value" id="redgifsLinks">0</span>
        </div>
        <div class="stat-item total-row">
          <span>Total Links</span>
          <span class="stat-value" id="totalLinks">0</span>
        </div>
      </div>
      
      <div class="note">
        Use the toolbar at the top of the page on simpcity.su for collecting and managing links.
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
